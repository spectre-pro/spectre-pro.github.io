<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TerraDynamics | 現代化地質斷層模擬器</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+TC:wght@300;400;700;900&display=swap');
        
        :root {
            --accent: #38bdf8;
        }

        body {
            font-family: 'Space Grotesk', 'Noto Sans TC', sans-serif;
            background-color: #050505;
            color: #f1f5f9;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(56, 189, 248, 0.1);
            position: absolute;
            animation: scan 4s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* 隱藏捲軸 */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* 滑桿美化 */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 6px;
            background: #1e293b;
            border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--accent);
            margin-top: -7px;
            box-shadow: 0 0 15px var(--accent);
            cursor: pointer;
        }

        .neo-gradient {
            background: radial-gradient(circle at 50% -20%, rgba(56, 189, 248, 0.15), transparent);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const App = () => {
            const [faultType, setFaultType] = useState('normal');
            const [displacement, setDisplacement] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showLabels, setShowLabels] = useState(true);

            // 自動播放邏輯
            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => {
                        setDisplacement(prev => (prev >= 100 ? 0 : prev + 1));
                    }, 30);
                }
                return () => clearInterval(interval);
            }, [isPlaying]);

            // 初始化 Lucide 圖標
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [faultType]);

            const faultData = {
                normal: {
                    name: '正斷層',
                    eng: 'NORMAL FAULT',
                    force: '張力 (Tension)',
                    desc: '岩層受到水平方向的拉張力，使上盤沿斷層面滑下。',
                    color: '#0ea5e9',
                    bg: 'from-sky-500/20 to-blue-600/20'
                },
                reverse: {
                    name: '逆斷層',
                    eng: 'REVERSE FAULT',
                    force: '擠壓力 (Compression)',
                    desc: '岩層受到水平方向的擠壓力，使上盤沿斷層面向上推移。',
                    color: '#f43f5e',
                    bg: 'from-rose-500/20 to-red-600/20'
                },
                transform: {
                    name: '轉換斷層',
                    eng: 'TRANSFORM FAULT',
                    force: '剪切力 (Shear)',
                    desc: '岩層沿著斷層面產生左右水平移動，常見於板塊邊界。',
                    color: '#eab308',
                    bg: 'from-amber-500/20 to-yellow-600/20'
                }
            };

            const SVG_W = 800;
            const SVG_H = 450;
            const CX = 300;
            const GY = 120;
            const BH = 240;
            const SDX = 120;

            const transforms = useMemo(() => {
                const f = displacement * 1.2;
                if (faultType === 'transform') {
                    return { left: `translate(0, ${f})`, right: `translate(0, ${-f})` };
                }
                const angle = Math.atan2(BH, SDX);
                const dx = f * Math.cos(angle);
                const dy = f * Math.sin(angle);
                return faultType === 'normal' 
                    ? { left: `translate(0, 0)`, right: `translate(${dx}, ${dy})` }
                    : { left: `translate(0, 0)`, right: `translate(${-dx}, ${-dy})` };
            }, [displacement, faultType]);

            return (
                <div className="min-h-screen neo-gradient flex flex-col p-4 md:p-8 lg:p-12 overflow-hidden">
                    {/* Header */}
                    <header className="flex justify-between items-end mb-8">
                        <div className="space-y-1">
                            <div className="flex items-center gap-2 text-sky-400 mb-1">
                                <i data-lucide="layers" className="w-5 h-5"></i>
                                <span className="text-[10px] font-bold tracking-[0.3em] uppercase">Tectonic Simulator v3.5</span>
                            </div>
                            <h1 className="text-3xl md:text-5xl font-black tracking-tighter">
                                TERRA<span className="text-sky-500">DYNAMICS</span>
                            </h1>
                        </div>
                        <div className="hidden md:block text-right">
                            <div className="text-slate-500 text-[10px] font-mono tracking-widest">REAL-TIME ENGINE</div>
                            <div className="text-emerald-500 font-mono text-xs">STABLE // 60FPS</div>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 flex-grow">
                        {/* 左側：控制中心 */}
                        <aside className="lg:col-span-3 space-y-4 order-2 lg:order-1">
                            <div className="glass-panel rounded-3xl p-6 space-y-8">
                                <div>
                                    <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-4">地質應力模式</label>
                                    <div className="space-y-2">
                                        {Object.entries(faultData).map(([key, info]) => (
                                            <button 
                                                key={key}
                                                onClick={() => {setFaultType(key); setDisplacement(0);}}
                                                className={`w-full group relative overflow-hidden transition-all duration-500 rounded-2xl p-4 flex items-center justify-between ${
                                                    faultType === key ? 'bg-white/10' : 'hover:bg-white/5'
                                                }`}
                                            >
                                                {faultType === key && <div className="absolute left-0 top-0 bottom-0 w-1 bg-sky-500"></div>}
                                                <div className="text-left">
                                                    <div className={`font-bold transition-colors ${faultType === key ? 'text-white' : 'text-slate-400'}`}>{info.name}</div>
                                                    <div className="text-[9px] font-mono opacity-50 tracking-tighter">{info.eng}</div>
                                                </div>
                                                <i data-lucide={key === 'normal' ? 'arrow-down-right' : key === 'reverse' ? 'arrow-up-left' : 'move-horizontal'} 
                                                   className={`w-5 h-5 transition-transform ${faultType === key ? 'text-sky-400 scale-110' : 'text-slate-600'}`}></i>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div className="flex justify-between items-end">
                                        <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest">應力強度</label>
                                        <span className="text-sky-400 font-mono font-bold text-xl">{displacement}%</span>
                                    </div>
                                    <input 
                                        type="range" value={displacement} 
                                        onChange={(e) => setDisplacement(parseInt(e.target.value))}
                                    />
                                    <div className="grid grid-cols-2 gap-2">
                                        <button 
                                            onClick={() => setIsPlaying(!isPlaying)}
                                            className="bg-white text-black py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 hover:bg-sky-400 transition-colors"
                                        >
                                            <i data-lucide={isPlaying ? "pause" : "play"} className="w-4 h-4"></i>
                                            {isPlaying ? "暫停" : "演示"}
                                        </button>
                                        <button 
                                            onClick={() => setDisplacement(0)}
                                            className="bg-slate-800 text-white py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 hover:bg-slate-700 transition-colors"
                                        >
                                            <i data-lucide="rotate-ccw" className="w-4 h-4"></i>
                                            重置
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={() => setShowLabels(!showLabels)}
                                className="w-full glass-panel py-4 rounded-2xl text-[10px] font-bold tracking-[0.2em] text-slate-400 hover:text-white transition-all uppercase"
                            >
                                {showLabels ? '隱藏結構標註' : '顯示結構標註'}
                            </button>
                        </aside>

                        {/* 中央：模擬核心 */}
                        <main className="lg:col-span-6 relative order-1 lg:order-2">
                            <div className="glass-panel rounded-[3rem] h-full overflow-hidden border-sky-500/20 relative">
                                <div className="scanline"></div>
                                
                                {/* 浮動資訊 */}
                                <div className="absolute top-8 left-8 z-20 pointer-events-none">
                                    <div className="font-mono text-[10px] text-sky-500 mb-1 flex items-center gap-2">
                                        <span className="w-2 h-2 rounded-full bg-sky-500 animate-ping"></span>
                                        LIVE SIMULATION
                                    </div>
                                    <div className="text-2xl font-black text-white uppercase">{faultType} view</div>
                                </div>

                                <svg viewBox={`0 0 ${SVG_W} ${SVG_H}`} className="w-full h-full p-4 drop-shadow-2xl">
                                    <defs>
                                        {/* 岩層材質 */}
                                        <linearGradient id="layer1" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stopColor="#2dd4bf"/><stop offset="100%" stopColor="#0d9488"/></linearGradient>
                                        <linearGradient id="layer2" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stopColor="#fbbf24"/><stop offset="100%" stopColor="#d97706"/></linearGradient>
                                        <linearGradient id="layer3" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stopColor="#6366f1"/><stop offset="100%" stopColor="#4338ca"/></linearGradient>
                                        <linearGradient id="layer4" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stopColor="#475569"/><stop offset="100%" stopColor="#0f172a"/></linearGradient>
                                        
                                        <clipPath id="clip-l"><path d={faultType === 'transform' ? `M 50 ${GY} H ${CX} V ${GY+BH} H 50 Z` : `M 50 ${GY} H ${CX} L ${CX+SDX} ${GY+BH} H 50 Z`} /></clipPath>
                                        <clipPath id="clip-r"><path d={faultType === 'transform' ? `M ${CX} ${GY} H ${SVG_W-50} V ${GY+BH} H ${CX} Z` : `M ${CX} ${GY} H ${SVG_W-50} V ${GY+BH} L ${CX+SDX} ${GY+BH} Z`} /></clipPath>
                                    </defs>

                                    {/* 背景網格 */}
                                    <g opacity="0.1">
                                        {Array.from({length:20}).map((_,i) => <line key={i} x1={i*40} y1="0" x2={i*40} y2={SVG_H} stroke="white" strokeWidth="0.5" />)}
                                        {Array.from({length:15}).map((_,i) => <line key={i} x1="0" y1={i*40} x2={SVG_W} y2={i*40} stroke="white" strokeWidth="0.5" />)}
                                    </g>

                                    {/* 應力箭頭示意 */}
                                    <g className="stress-indicators">
                                        {faultType === 'normal' && (
                                            <g fill={faultData.normal.color} opacity="0.6">
                                                <path d={`M ${CX-150} ${GY-40} L ${CX-180} ${GY-40} L ${CX-170} ${GY-50} M ${CX-180} ${GY-40} L ${CX-170} ${GY-30}`} stroke={faultData.normal.color} strokeWidth="3" />
                                                <path d={`M ${CX+250} ${GY-40} L ${CX+280} ${GY-40} L ${CX+270} ${GY-50} M ${CX+280} ${GY-40} L ${CX+270} ${GY-30}`} stroke={faultData.normal.color} strokeWidth="3" />
                                                <text x={SVG_W/2} y={GY-35} textAnchor="middle" fontSize="12" fontWeight="bold" fill={faultData.normal.color} className="tracking-[0.5em]">TENSION AREA</text>
                                            </g>
                                        )}
                                        {faultType === 'reverse' && (
                                            <g fill={faultData.reverse.color} opacity="0.6">
                                                <path d={`M ${CX-180} ${GY-40} L ${CX-150} ${GY-40} L ${CX-160} ${GY-50} M ${CX-150} ${GY-40} L ${CX-160} ${GY-30}`} stroke={faultData.reverse.color} strokeWidth="3" />
                                                <path d={`M ${CX+280} ${GY-40} L ${CX+250} ${GY-40} L ${CX+260} ${GY-50} M ${CX+250} ${GY-40} L ${CX+260} ${GY-30}`} stroke={faultData.reverse.color} strokeWidth="3" />
                                                <text x={SVG_W/2} y={GY-35} textAnchor="middle" fontSize="12" fontWeight="bold" fill={faultData.reverse.color} className="tracking-[0.5em]">COMPRESSION</text>
                                            </g>
                                        )}
                                    </g>

                                    {/* 左側地塊 (Footwall for N/R) */}
                                    <g transform={transforms.left} style={{transition: '0.1s linear'}}>
                                        <g clipPath="url(#clip-l)">
                                            <rect x="0" y={GY} width={SVG_W} height={BH*0.1} fill="url(#layer1)" />
                                            <rect x="0" y={GY+BH*0.1} width={SVG_W} height={BH*0.3} fill="url(#layer2)" />
                                            <rect x="0" y={GY+BH*0.4} width={SVG_W} height={BH*0.25} fill="url(#layer3)" />
                                            <rect x="0" y={GY+BH*0.65} width={SVG_W} height={BH*0.35} fill="url(#layer4)" />
                                        </g>
                                        <path d={faultType === 'transform' ? `M 50 ${GY} H ${CX} V ${GY+BH} H 50 Z` : `M 50 ${GY} H ${CX} L ${CX+SDX} ${GY+BH} H 50 Z`} fill="none" stroke="white" strokeOpacity="0.1" />
                                        {showLabels && (
                                            <text x={CX-120} y={GY+BH+40} fill="#64748b" fontSize="11" fontWeight="900" textAnchor="middle" className="tracking-widest">
                                                {faultType === 'transform' ? 'PLATE A' : '下盤 FOOTWALL'}
                                            </text>
                                        )}
                                    </g>

                                    {/* 右側地塊 (Hanging Wall for N/R) */}
                                    <g transform={transforms.right} style={{transition: '0.1s linear'}}>
                                        <g clipPath="url(#clip-r)">
                                            <rect x="0" y={GY} width={SVG_W} height={BH*0.1} fill="url(#layer1)" />
                                            <rect x="0" y={GY+BH*0.1} width={SVG_W} height={BH*0.3} fill="url(#layer2)" />
                                            <rect x="0" y={GY+BH*0.4} width={SVG_W} height={BH*0.25} fill="url(#layer3)" />
                                            <rect x="0" y={GY+BH*0.65} width={SVG_W} height={BH*0.35} fill="url(#layer4)" />
                                        </g>
                                        <path d={faultType === 'transform' ? `M ${CX} ${GY} H ${SVG_W-50} V ${GY+BH} H ${CX} Z` : `M ${CX} ${GY} H ${SVG_W-50} V ${GY+BH} L ${CX+SDX} ${GY+BH} Z`} fill="none" stroke="white" strokeOpacity="0.1" />
                                        {showLabels && (
                                            <text x={CX+180} y={GY+BH+40} fill="#64748b" fontSize="11" fontWeight="900" textAnchor="middle" className="tracking-widest">
                                                {faultType === 'transform' ? 'PLATE B' : '上盤 HANGING WALL'}
                                            </text>
                                        )}
                                    </g>
                                </svg>

                                {/* 右下角視角提示 */}
                                <div className="absolute bottom-8 right-8 flex items-center gap-3">
                                    <div className="text-right">
                                        <div className="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">Current View</div>
                                        <div className="text-xs font-bold text-white uppercase">{faultType === 'transform' ? 'Map View (Top-down)' : 'Cross-Section (Side)'}</div>
                                    </div>
                                    <div className="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5">
                                        <i data-lucide="eye" className="w-4 h-4 text-sky-400"></i>
                                    </div>
                                </div>
                            </div>
                        </main>

                        {/* 右側：解析面板 */}
                        <aside className="lg:col-span-3 order-3">
                            <div className={`glass-panel rounded-3xl p-8 h-full border-t-4 transition-colors duration-700`} style={{borderTopColor: faultData[faultType].color}}>
                                <div className="flex flex-col h-full justify-between">
                                    <div>
                                        <div className="flex items-center gap-2 mb-6">
                                            <span className="px-2 py-1 rounded bg-sky-500/10 text-sky-500 text-[10px] font-black tracking-widest uppercase">Analysis</span>
                                            <div className="flex-grow h-[1px] bg-white/5"></div>
                                        </div>
                                        
                                        <h2 className="text-4xl font-black mb-2 tracking-tight">{faultData[faultType].name}</h2>
                                        <p className="text-slate-400 leading-relaxed text-sm mb-8">
                                            {faultData[faultType].desc}
                                        </p>

                                        <div className="space-y-6">
                                            <div className="flex items-start gap-4">
                                                <div className="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center shrink-0">
                                                    <i data-lucide="zap" className="w-4 h-4 text-amber-500"></i>
                                                </div>
                                                <div>
                                                    <div className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1">主要動力</div>
                                                    <div className="text-sm font-bold">{faultData[faultType].force}</div>
                                                </div>
                                            </div>
                                            <div className="flex items-start gap-4">
                                                <div className="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center shrink-0">
                                                    <i data-lucide="map-pin" className="w-4 h-4 text-emerald-500"></i>
                                                </div>
                                                <div>
                                                    <div className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1">典型分佈</div>
                                                    <div className="text-sm font-bold">{faultType === 'normal' ? '大非裂谷、中洋脊' : faultType === 'reverse' ? '喜馬拉雅山脈、台灣造山帶' : '聖安德烈亞斯斷層'}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mt-8 pt-6 border-t border-white/5">
                                        <div className="flex items-center justify-between text-[10px] font-mono text-slate-600">
                                            <span>SIMULATION ID</span>
                                            <span>#TX-{Math.floor(Math.random()*10000)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>

                    {/* Footer */}
                    <footer className="mt-8 flex flex-col md:flex-row justify-between items-center gap-4 border-t border-white/5 pt-6 text-[9px] font-bold text-slate-600 tracking-[0.4em] uppercase">
                        <div>© 2024 TerraDynamics Advanced Earth Science Lab</div>
                        <div className="flex gap-8">
                            <span className="hover:text-sky-500 cursor-pointer transition-colors">Documentation</span>
                            <span className="hover:text-sky-500 cursor-pointer transition-colors">System Status</span>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
