<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>現代漢諾塔 - 極致挑戰</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            
            /* 盤子漸層系列 */
            --disc-grad: linear-gradient(135deg, #60a5fa, #3b82f6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #0f172a 0%, transparent 50%);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* 頂部資訊欄 */
        header {
            text-align: center;
            padding-top: 1rem;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-family: 'monospace';
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent);
        }

        /* 控制區 */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        select, button {
            appearance: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.primary {
            background: var(--accent);
            border: none;
            font-weight: 600;
            padding: 0.8rem 2rem;
        }

        button:active {
            transform: scale(0.95);
        }

        /* 遊戲舞台 */
        .game-stage {
            position: relative;
            height: 350px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 10px 40px 10px;
            background: rgba(255,255,255,0.02);
            border-radius: 24px;
            margin-top: 20px;
        }

        .peg {
            position: relative;
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            z-index: 2;
        }

        /* 塔柱視覺 */
        .peg::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 80%;
            background: #334155;
            border-radius: 4px;
            z-index: -1;
            transition: background 0.3s;
        }

        .peg.active::before {
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .peg::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 90%;
            height: 6px;
            background: #334155;
            border-radius: 3px;
        }

        /* 盤子設計 */
        .disc {
            height: 28px;
            border-radius: 14px;
            margin-bottom: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            position: relative;
            z-index: 5;
        }

        .disc.selected {
            transform: translateY(-100px);
            box-shadow: 0 20px 25px rgba(0,0,0,0.4), 0 0 15px var(--accent-glow);
            filter: brightness(1.1);
        }

        /* 盤子顏色 */
        .d1 { background: linear-gradient(135deg, #f87171, #ef4444); }
        .d2 { background: linear-gradient(135deg, #fb923c, #f59e0b); }
        .d3 { background: linear-gradient(135deg, #fbbf24, #d97706); }
        .d4 { background: linear-gradient(135deg, #4ade80, #10b981); }
        .d5 { background: linear-gradient(135deg, #2dd4bf, #0d9488); }
        .d6 { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .d7 { background: linear-gradient(135deg, #818cf8, #4f46e5); }
        .d8 { background: linear-gradient(135deg, #a78bfa, #7c3aed); }

        /* 訊息提示 */
        #msg {
            height: 20px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: 500;
        }

        /* 勝利彈窗 */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            border: 1px solid var(--accent);
            max-width: 90%;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .game-stage { height: 280px; }
            .disc { height: 24px; }
            .stat-value { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>HANOI MASTER</h1>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">目前步數</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">計時</div>
                    <div class="stat-value" id="timer">00:00</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">最佳紀錄</div>
                    <div class="stat-value" id="best">--</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <select id="level">
                <option value="3">難度: 3 階</option>
                <option value="4">難度: 4 階</option>
                <option value="5" selected>難度: 5 階</option>
                <option value="6">難度: 6 階</option>
                <option value="7">難度: 7 階</option>
                <option value="8">難度: 8 階</option>
            </select>
            <button id="reset-btn" class="primary">重新開始</button>
        </div>

        <div id="msg"></div>

        <div class="game-stage" id="stage">
            <div class="peg" data-id="0"></div>
            <div class="peg" data-id="1"></div>
            <div class="peg" data-id="2"></div>
        </div>
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2 style="color: var(--success); font-size: 2rem; margin-bottom: 1rem;">挑戰成功！</h2>
            <p id="win-text" style="margin-bottom: 1.5rem; line-height: 1.6;"></p>
            <button class="primary" onclick="location.reload()">再玩一次</button>
        </div>
    </div>

    <script>
        class ModernHanoi {
            constructor() {
                this.pegs = [[], [], []];
                this.numDiscs = 5;
                this.moves = 0;
                this.sec = 0;
                this.timerInterval = null;
                this.selectedPeg = null;
                this.isLocked = false;

                this.domPegs = document.querySelectorAll('.peg');
                this.domMoves = document.getElementById('moves');
                this.domTimer = document.getElementById('timer');
                this.domBest = document.getElementById('best');
                this.domLevel = document.getElementById('level');
                this.domMsg = document.getElementById('msg');

                this.init();
            }

            init() {
                this.domLevel.addEventListener('change', () => this.reset());
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());
                
                this.domPegs.forEach(peg => {
                    peg.addEventListener('click', () => this.handleAction(parseInt(peg.dataset.id)));
                });

                this.reset();
            }

            reset() {
                clearInterval(this.timerInterval);
                this.numDiscs = parseInt(this.domLevel.value);
                this.pegs = [[], [], []];
                this.moves = 0;
                this.sec = 0;
                this.selectedPeg = null;
                this.isLocked = false;
                this.timerInterval = null;

                for (let i = this.numDiscs; i >= 1; i--) {
                    this.pegs[0].push(i);
                }

                this.render();
                this.updateStats();
                this.showBest();
                this.domMsg.innerText = "點擊柱子移動盤子";
                this.domMsg.style.color = "var(--text-dim)";
            }

            startTimer() {
                if (this.timerInterval) return;
                this.timerInterval = setInterval(() => {
                    this.sec++;
                    const m = Math.floor(this.sec / 60).toString().padStart(2, '0');
                    const s = (this.sec % 60).toString().padStart(2, '0');
                    this.domTimer.innerText = `${m}:${s}`;
                }, 1000);
            }

            handleAction(pegIdx) {
                if (this.isLocked) return;
                this.startTimer();

                if (this.selectedPeg === null) {
                    // 選取
                    if (this.pegs[pegIdx].length === 0) return;
                    this.selectedPeg = pegIdx;
                } else {
                    // 放置
                    const from = this.selectedPeg;
                    const to = pegIdx;

                    if (from === to) {
                        this.selectedPeg = null;
                    } else {
                        const disc = this.pegs[from][this.pegs[from].length - 1];
                        const targetTop = this.pegs[to][this.pegs[to].length - 1];

                        if (!targetTop || disc < targetTop) {
                            this.pegs[from].pop();
                            this.pegs[to].push(disc);
                            this.moves++;
                            this.selectedPeg = null;
                            this.checkWin();
                        } else {
                            this.domMsg.innerText = "規則錯誤：大盤不能放在小盤上";
                            this.domMsg.style.color = "var(--danger)";
                            this.selectedPeg = null;
                        }
                    }
                }
                this.render();
                this.updateStats();
            }

            render() {
                this.domPegs.forEach((pegEl, i) => {
                    // 清空但不刪除棒子
                    const discs = pegEl.querySelectorAll('.disc');
                    discs.forEach(d => d.remove());

                    // 反饋選取狀態
                    if (this.selectedPeg === i) pegEl.classList.add('active');
                    else pegEl.classList.remove('active');

                    // 繪製盤子
                    this.pegs[i].forEach((size, index) => {
                        const d = document.createElement('div');
                        d.className = `disc d${size}`;
                        if (this.selectedPeg === i && index === this.pegs[i].length - 1) {
                            d.classList.add('selected');
                        }

                        // 動態計算寬度 (手機端適配)
                        const baseWidth = 30;
                        const maxWidth = 95;
                        const w = baseWidth + (size * (maxWidth - baseWidth) / this.numDiscs);
                        d.style.width = `${w}%`;
                        
                        d.innerText = size;
                        pegEl.appendChild(d);
                    });
                });
            }

            updateStats() {
                this.domMoves.innerText = this.moves;
            }

            showBest() {
                const best = localStorage.getItem(`hanoi-best-${this.numDiscs}`);
                this.domBest.innerText = best ? best : '--';
            }

            checkWin() {
                if (this.pegs[2].length === this.numDiscs) {
                    clearInterval(this.timerInterval);
                    this.isLocked = true;
                    
                    // 紀錄最佳成績
                    const key = `hanoi-best-${this.numDiscs}`;
                    const prevBest = localStorage.getItem(key);
                    if (!prevBest || this.moves < parseInt(prevBest)) {
                        localStorage.setItem(key, this.moves);
                    }

                    setTimeout(() => {
                        document.getElementById('win-modal').style.display = 'flex';
                        document.getElementById('win-text').innerHTML = 
                            `關卡：${this.numDiscs} 階<br>移動次數：${this.moves} 步<br>花費時間：${this.domTimer.innerText}`;
                    }, 500);
                }
            }
        }

        // 啟動
        const game = new ModernHanoi();
    </script>
</body>
</html>
