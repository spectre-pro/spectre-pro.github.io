<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星際保衛者：超限戰</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #9c88ff;
            --danger: #ff3f34;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 霓虹背景特效 */
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .main-layout {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            align-items: center;
        }

        /* 遊戲區域 */
        .game-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            border: 1px solid rgba(0, 243, 255, 0.3);
            overflow: hidden;
        }

        canvas {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        /* 現代化側邊欄 */
        .sidebar {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border-bottom: 3px solid var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        /* 按鈕設計 */
        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary { background: linear-gradient(45deg, #00a8ff, #00f3ff); color: #000; }
        .btn-danger { background: rgba(232, 65, 24, 0.2); border: 1px solid var(--danger); color: var(--danger); }
        .btn:active { transform: scale(0.95); }

        /* 手機控制器 */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 100;
        }

        .d-pad { display: flex; gap: 15px; }
        .control-btn {
            width: 70px;
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(5px);
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .fire-btn {
            width: 85px;
            height: 85px;
            border-color: var(--danger);
            color: var(--danger);
        }

        /* 遊戲結束覆蓋層 */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            border-radius: 20px;
        }

        .overlay.active { display: flex; }

        @media (max-width: 900px) {
            .main-layout { flex-direction: column; padding: 10px; }
            .sidebar { width: 100%; order: -1; }
            .game-wrapper { width: 100%; height: 50vh; }
            .mobile-controls { display: flex; }
            .sidebar .btn, .controls-guide { display: none; }
        }
    </style>
</head>
<body>

    <canvas id="stars-canvas"></canvas>

    <div class="main-layout">
        <div class="sidebar">
            <div class="glass-panel">
                <h2 style="color: var(--primary); margin-bottom: 15px;"><i class="fas fa-rocket"></i> 星際保衛者</h2>
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-label">Score</div>
                        <div id="score" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Best</div>
                        <div id="best" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Level</div>
                        <div id="level" class="stat-value">1</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">HP</div>
                        <div id="lives" class="stat-value">3</div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" id="startBtn"><i class="fas fa-play"></i> 開始作戰</button>
            <button class="btn btn-danger" id="resetBtn"><i class="fas fa-undo"></i> 重置系統</button>
            
            <div class="glass-panel controls-guide" style="font-size: 0.9rem; opacity: 0.8;">
                <p><i class="fas fa-keyboard"></i> 方向鍵：移動</p>
                <p><i class="fas fa-keyboard"></i> 空白鍵：發射武器</p>
                <p><i class="fas fa-keyboard"></i> P：暫停通訊</p>
            </div>
        </div>

        <div class="game-wrapper" id="gameWrapper">
            <canvas id="gameCanvas"></canvas>
            
            <div class="overlay" id="gameOverOverlay">
                <h1 style="color: var(--danger); font-size: 3rem; margin-bottom: 10px;">任務失敗</h1>
                <p style="margin-bottom: 20px; opacity: 0.7;">你的飛船已被摧毀...</p>
                <div class="stat-value" id="finalScore" style="font-size: 4rem; color: var(--primary); margin-bottom: 30px;">0</div>
                <button class="btn btn-primary" onclick="resetGame(); startGame();">再次挑戰</button>
            </div>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="d-pad">
            <div class="control-btn" id="leftBtn"><i class="fas fa-chevron-left"></i></div>
            <div class="control-btn" id="rightBtn"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="control-btn fire-btn" id="fireBtn"><i class="fas fa-crosshairs"></i></div>
    </div>

<script>
/** 遊戲核心設置 **/
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const starsCanvas = document.getElementById('stars-canvas');
const sCtx = starsCanvas.getContext('2d');

// 解析度優化 (Retina 螢幕支持)
const dpr = window.devicePixelRatio || 1;
canvas.width = 800 * dpr;
canvas.height = 1000 * dpr;
ctx.scale(dpr, dpr);

let gameState = {
    running: false,
    paused: false,
    score: 0,
    bestScore: localStorage.getItem('bestScore') || 0,
    level: 1,
    lives: 3,
    shake: 0,
    items: []
};

document.getElementById('best').textContent = gameState.bestScore;

/** 對象類定義 **/
class Player {
    constructor() {
        this.w = 60;
        this.h = 60;
        this.x = 400 - 30;
        this.y = 900;
        this.speed = 8;
        this.powerLevel = 1; // 1:普通, 2:三連發
        this.shield = 0; // 護盾時間
    }

    draw() {
        ctx.save();
        // 螢幕震動特效
        if (gameState.shake > 0) {
            ctx.translate(Math.random() * 5 - 2.5, Math.random() * 5 - 2.5);
            gameState.shake--;
        }

        // 繪製護盾
        if (this.shield > 0) {
            ctx.beginPath();
            ctx.arc(this.x + this.w/2, this.y + this.h/2, 45, 0, Math.PI*2);
            ctx.strokeStyle = '#00f3ff';
            ctx.lineWidth = 2;
            ctx.stroke();
            this.shield--;
        }

        // 噴射火焰
        ctx.fillStyle = Math.random() > 0.5 ? '#ff9f1a' : '#ff3f34';
        ctx.beginPath();
        ctx.moveTo(this.x + 15, this.y + 55);
        ctx.lineTo(this.x + 30, this.y + 75);
        ctx.lineTo(this.x + 45, this.y + 55);
        ctx.fill();

        // 飛船主體 (現代幾何感)
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.moveTo(this.x + 30, this.y); // 頂點
        ctx.lineTo(this.x + 60, this.y + 50);
        ctx.lineTo(this.x + 30, this.y + 40);
        ctx.lineTo(this.x, this.y + 50);
        ctx.closePath();
        ctx.fill();
        
        // 裝飾線條
        ctx.strokeStyle = '#00f3ff';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        ctx.restore();
    }
}

class Bullet {
    constructor(x, y, angle = 0) {
        this.x = x;
        this.y = y;
        this.speed = 12;
        this.angle = angle;
    }
    update() {
        this.y -= this.speed;
        this.x += this.angle;
    }
    draw() {
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00f3ff';
        ctx.fillStyle = '#00f3ff';
        ctx.fillRect(this.x - 2, this.y, 4, 15);
        ctx.shadowBlur = 0;
    }
}

class Enemy {
    constructor() {
        this.w = 40 + Math.random() * 40;
        this.h = this.w * 0.8;
        this.x = Math.random() * (800 - this.w);
        this.y = -100;
        this.speed = (2 + Math.random() * 2) * (1 + gameState.level * 0.1);
        this.hp = Math.ceil(this.w / 25);
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
    }
    update() { this.y += this.speed; }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.roundRect(this.x, this.y, this.w, this.h, 10);
        ctx.fill();
        // 核心發光
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.beginPath();
        ctx.arc(this.x + this.w/2, this.y + this.h/2, this.w/4, 0, Math.PI*2);
        ctx.fill();
    }
}

/** 遊戲循環邏輯 **/
let player = new Player();
let bullets = [];
let enemies = [];
let particles = [];
let keys = {};

// 背景星星
let stars = [];
function initStars() {
    starsCanvas.width = window.innerWidth;
    starsCanvas.height = window.innerHeight;
    stars = [];
    for(let i=0; i<200; i++) {
        stars.push({ x: Math.random()*starsCanvas.width, y: Math.random()*starsCanvas.height, s: Math.random()*2 });
    }
}

function drawStars() {
    sCtx.clearRect(0,0,starsCanvas.width, starsCanvas.height);
    sCtx.fillStyle = "#fff";
    stars.forEach(s => {
        s.y += s.s * 0.5;
        if(s.y > starsCanvas.height) s.y = 0;
        sCtx.beginPath();
        sCtx.arc(s.x, s.y, s.s, 0, Math.PI*2);
        sCtx.fill();
    });
}

function spawnEnemy() {
    if(Math.random() < 0.03 + (gameState.level * 0.005)) {
        enemies.push(new Enemy());
    }
}

function createExplosion(x, y, color) {
    for(let i=0; i<10; i++) {
        particles.push({
            x, y,
            vx: (Math.random()-0.5)*10,
            vy: (Math.random()-0.5)*10,
            life: 20,
            color
        });
    }
}

function update() {
    if(!gameState.running || gameState.paused) return;

    // 玩家移動
    if (keys['ArrowLeft'] || keys['left']) player.x = Math.max(0, player.x - player.speed);
    if (keys['ArrowRight'] || keys['right']) player.x = Math.min(800 - player.w, player.x + player.speed);

    // 自動射擊或按鍵射擊
    if ((keys[' '] || keys['fire']) && Date.now() % 150 < 20) {
        if (player.powerLevel === 1) {
            bullets.push(new Bullet(player.x + player.w/2, player.y));
        } else {
            bullets.push(new Bullet(player.x + player.w/2, player.y));
            bullets.push(new Bullet(player.x + player.w/2, player.y, -2));
            bullets.push(new Bullet(player.x + player.w/2, player.y, 2));
        }
    }

    // 更新子彈
    bullets.forEach((b, i) => {
        b.update();
        if(b.y < -20) bullets.splice(i, 1);
    });

    // 更新敵人
    enemies.forEach((e, ei) => {
        e.update();
        if(e.y > 1000) {
            enemies.splice(ei, 1);
            return;
        }

        // 碰撞檢測：子彈與敵人
        bullets.forEach((b, bi) => {
            if(b.x > e.x && b.x < e.x + e.w && b.y > e.y && b.y < e.y + e.h) {
                e.hp--;
                bullets.splice(bi, 1);
                if(e.hp <= 0) {
                    createExplosion(e.x + e.w/2, e.y + e.h/2, e.color);
                    enemies.splice(ei, 1);
                    gameState.score += 10;
                    if(gameState.score % 200 === 0) gameState.level++;
                    
                    // 隨機掉落道具
                    if(Math.random() < 0.1) {
                        gameState.items.push({ x: e.x, y: e.y, type: Math.random() > 0.5 ? 'power' : 'shield' });
                    }
                }
            }
        });

        // 碰撞檢測：玩家與敵人
        if(e.x < player.x + player.w && e.x + e.w > player.x && e.y < player.y + player.h && e.y + e.h > player.y) {
            if (player.shield <= 0) {
                gameState.lives--;
                gameState.shake = 20;
                if(window.navigator.vibrate) window.navigator.vibrate(100);
                if(gameState.lives <= 0) endGame();
            }
            enemies.splice(ei, 1);
            createExplosion(e.x + e.w/2, e.y + e.h/2, "#f00");
        }
    });

    // 道具更新
    gameState.items.forEach((it, i) => {
        it.y += 3;
        if(it.x < player.x + player.w && it.x + 20 > player.x && it.y < player.y + player.h && it.y + 20 > player.y) {
            if(it.type === 'power') player.powerLevel = 2;
            else player.shield = 500;
            gameState.items.splice(i, 1);
        }
    });

    // 粒子更新
    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life--;
        if(p.life <= 0) particles.splice(i, 1);
    });

    spawnEnemy();
    updateUI();
}

function updateUI() {
    document.getElementById('score').textContent = gameState.score;
    document.getElementById('level').textContent = gameState.level;
    document.getElementById('lives').textContent = gameState.lives;
}

function draw() {
    ctx.clearRect(0, 0, 800, 1000);
    
    // 繪製道具
    gameState.items.forEach(it => {
        ctx.fillStyle = it.type === 'power' ? '#fbc531' : '#00f3ff';
        ctx.beginPath();
        ctx.arc(it.x, it.y, 10, 0, Math.PI*2);
        ctx.fill();
    });

    player.draw();
    bullets.forEach(b => b.draw());
    enemies.forEach(e => e.draw());
    particles.forEach(p => {
        ctx.globalAlpha = p.life / 20;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
    });
    ctx.globalAlpha = 1;
}

function gameLoop() {
    update();
    draw();
    drawStars();
    requestAnimationFrame(gameLoop);
}

/** 交互控制 **/
function startGame() {
    if(gameState.running) return;
    gameState.running = true;
    document.getElementById('startBtn').disabled = true;
}

function endGame() {
    gameState.running = false;
    if(gameState.score > gameState.bestScore) {
        gameState.bestScore = gameState.score;
        localStorage.setItem('bestScore', gameState.bestScore);
    }
    document.getElementById('finalScore').textContent = gameState.score;
    document.getElementById('gameOverOverlay').classList.add('active');
}

function resetGame() {
    gameState = { ...gameState, running: false, score: 0, level: 1, lives: 3, items: [] };
    player = new Player();
    bullets = [];
    enemies = [];
    document.getElementById('gameOverOverlay').classList.remove('active');
    document.getElementById('startBtn').disabled = false;
    updateUI();
}

// 事件監聽
window.addEventListener('keydown', e => { 
    keys[e.key] = true; 
    if(e.key.toLowerCase() === 'p') gameState.paused = !gameState.paused;
});
window.addEventListener('keyup', e => keys[e.key] = false);

// 手機觸控支援
const setupMobileBtn = (id, key) => {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
};
setupMobileBtn('leftBtn', 'left');
setupMobileBtn('rightBtn', 'right');
setupMobileBtn('fireBtn', 'fire');

document.getElementById('startBtn').addEventListener('click', startGame);
document.getElementById('resetBtn').addEventListener('click', resetGame);
window.addEventListener('resize', initStars);

// 啟動
initStars();
gameLoop();
</script>
</body>
</html>
