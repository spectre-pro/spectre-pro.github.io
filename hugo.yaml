baseURL : https://spectrepro.pro/
languageCode : zh-tw
defaultContentLanguage: zh-tw
title : SPECTRE's note
theme: hugo-theme-fluidity
hasCJKLanguage: true
summaryLength: 100

pygmentsUseClasses: true
pygmentsCodefences: true

menus:
  # Menu: Configure the menu items on the header.
  main:
    - identifier: home
      pageRef: /
      weight: 10
    - identifier: post
      pageRef: /posts
      weight: 20
    - identifier: tag
      pageRef: /tags
      weight: 30
    - identifier: archive
      pageRef: /archives
      weight: 40
    - identifier: search
      pageRef: /search
      weight: 50

params:
  description: '不要定太小的目標，也不要抱太大的期望'

  search:
    provider: pagefind


  comment:
    disabled: false
    disableByType: []
    thirdParty: |
      <script src="https://giscus.app/client.js"
              data-repo="SPECTRE-PRO/spectre-pro.github.io"
              data-repo-id="R_kgDOOz-m3A"
              data-category="Announcements"
              data-category-id="DIC_kwDOOz-m3M4CrO4f"
              data-mapping="pathname"
              data-strict="0"
              data-reactions-enabled="1"
              data-emit-metadata="0"
              data-input-position="top"
              data-theme="preferred_color_scheme"
              data-lang="zh-TW"
              crossorigin="anonymous"
              async>
      </script>

  logo: '/favicon/web-app-manifest-512x512.png'

  social:
    github: 'SPECTRE-PRO'

    share:
      disabled: false
      disableByType: # content type
        - not-exist
      platforms: # available inherit platform: [redidit, x, facebook, google, telegram]
        - name: reddit # inherit platform just need the name
        - name: x
        - name: facebook
        # - name: telegram # disable the inherit platform
        - name: linkedin
        - name: whatsapp

  enableEmoji: true

  # Math Typesetting Support
  math: true # global
  mathEngine: mathJax # mathJax | katex

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ["$$", "$$"]
            - ["\\[", "\\]"]
          inline:
            - ["$", "$"]
            - ["\\(", "\\)"]
